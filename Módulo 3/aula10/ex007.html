<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18px arial;
        }
        input{
            font: normal 18px Arial, Helvetica, sans-serif;
            width: 130px;
        }
        div#res{
            margin-top: 20px;
        }
        input#button{
            background-color: lightgray;
            width: 100px;
        }
        input#button:hover{
            background-color: rgb(196, 196, 196);
        }
    </style>
</head>
<body>
    <h1>Somando números usando DOM</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2"> 
    <input id="button" type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.querySelector('input#text1')
            var tn2 = document.querySelector('input#text2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} e ${n2} é <strong> ${s}</strong>`
        }
    </script>
</body>
</html>
